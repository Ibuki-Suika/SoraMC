		<script type="text/javascript">
			var isopenmsgbox = false;
			function showmsg(text) {
				$("#messagebg").fadeIn(300);
				$("#msgcontent").html(text);
				isopenmsgbox = true;
			}
			$("#messagebg").click(function (){
				if(isopenmsgbox) {
					$("#messagebg").fadeOut(300);
					isopenmsgbox = false;
				}
			});
			function progressshow(text) {
				$("#messagebg").fadeIn(300);
				$("#msgcontent").text(text);
			}
			function progressunshow() {
				$("#messagebg").fadeOut(300);
			}
			function login() {
				var urname = document.getElementById("login_username").value;
				var passwd = document.getElementById("login_passwd").value;
				htmlobj = $.ajax({
					url: "?page=login",
					type: 'POST',
					async: true,
					error: function() {
						showmsg(htmlobj.responseText)
					},
					success: function() {
						window.location = "./";
					},
					data: {
						username: urname,
						password: passwd
					}
				});
			};
		</script>

		<script type="text/javascript">
			function change(){
				var viewlong = document.body.clientWidth;
				var viewhight = document.body.clientHeight;
				var nowlong = viewlong - 360 ;
				var nowlong2 = nowlong / 2 ;
				var nowlong3 = viewhight - 302 ;
				var nowlong4 = nowlong3 / 2 ;
				document.getElementById('sds-login-dialog').style.left=nowlong2+'px';
				document.getElementById('sds-login-dialog').style.top=nowlong4+'px';
				document.getElementById('sds-blur-wrap').style.display='none';
			}
			setInterval(change,1);
		</script>
